<a-mixin
  id="scoreText"
  mixin="font"
  text="lineHeight: 40; color: #FAFAFA; letterSpacing: -2; align: center; opacity: 0.7"></a-mixin>

<a-entity
  id="scoreContainer"
  bind__score-texts="isLoading: isLoading"
  bind__visible="score.active"
  render-order="score">
  <a-entity
    id="songProgressRing"
    bind__song-progress-info="enabled: isPlaying && challenge.isBeatsPreloaded"
    geometry="primitive: plane; width: 0.57; height: 0.03"
    material="shader: flat; color: {{ COLORS.BLUE }}"
    position="1.525 0.065 -3.94"
    rotation="-30 0 0">
  </a-entity>

  <a-entity id="comboContainer" position="-1.5 0.13 -4">
    <a-entity
      id="combo"
      mixin="scoreText"
      bind__text="value: score.combo + '\\nSTREAK'"
      text="width: 4.5; align: right; anchor: right; color: {{ COLORS.RED }}"
      rotation="-20 0 0"></a-entity>
  </a-entity>

  <a-entity id="scoreNumberContainer" position="1.5 0.13 -4">
    <a-entity
      id="score"
      mixin="scoreText"
      bind__text="value: score.score + '\\nSCORE'"
      text="width: 4.5; align: left; anchor: left; color: {{ COLORS.BLUE }}"
      rotation="-20 0 0"></a-entity>
  </a-entity>
</a-entity>
